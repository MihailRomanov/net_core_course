<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Обратная связь</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/site.css" rel="stylesheet" />
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="/" class="nav-link nav-item">На главную</a>
        <h1>Оставить отзыв</h1>

        <form action="/save-feedback">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Почта:</label>
                <input name="email" type="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Имя:</label>
                <input name="name" id="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Текст:</label>
                <textarea name="text" class="form-control" rows="3"></textarea>
            </div>
            <button formmethod="post" type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

</body>
</html>

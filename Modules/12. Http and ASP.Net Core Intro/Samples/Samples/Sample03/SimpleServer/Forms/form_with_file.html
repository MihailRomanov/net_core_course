<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload document</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <label>Document ID</label>
        <input name="doc_id" />
        <br />
        <label>Document name</label>
        <input name="doc_name" />
        <br />
        <label>File 1</label>
        <input type="file" id="file1" name="file1"/>
        <br />
        <button type="submit" formmethod="post">Send</button>
    </form>
</body>
</html>

<?xml version="1.0" encoding="utf-8" ?>
<hibernate-configuration xmlns="urn:nhibernate-configuration-2.2">
    <session-factory xmlns="urn:nhibernate-configuration-2.2">
        <property name="dialect">NHibernate.Dialect.MsSql2008Dialect</property>
        <property name="connection.driver_class">NHibernate.Driver.MicrosoftDataSqlClientDriver</property>
        <property name="connection.provider">NHibernate.Connection.DriverConnectionProvider</property>
        <property name="connection.connection_string">Data Source=(localdb)\MSSQLLocalDB;Initial Catalog=Northwind;Integrated Security=True</property>
        <mapping assembly="NHibernateSamples" resource="NHibernateSamples.Model.mapping.xml"/>
    </session-factory>
</hibernate-configuration>
